restore_registry: &RESTORE_REGISTRY
  restore_cache:
    key: registry
save_registry: &SAVE_REGISTRY
  save_cache:
    key: registry-{{ .BuildNum }}
    paths:
    - /usr/local/cargo/registry/index
deps_key: &DEPS_KEY
  key: deps-{{ checksum "~/rust-version" }}-{{ checksum "Cargo.lock" }}
restore_deps: &RESTORE_DEPS
  restore_cache:
    <<: *DEPS_KEY
save_deps: &SAVE_DEPS
  save_cache:
    <<: *DEPS_KEY
    paths:
    - target
    - /usr/local/cargo/registry/cache

version: 2
jobs:
  stable:
    docker:
      - image: rust:1.36.0-slim
    environment:
      RUSTFLAGS: -D warnings
    steps:
      - checkout
      - *RESTORE_REGISTRY
      - run: cargo generate-lockfile
      - *SAVE_REGISTRY
      - run: rustc --version | tee ~/rust-version
      - *RESTORE_DEPS
      - run: cargo test
      - run: (cd phf_macros && cargo test)
      - run: cargo test -p phf_codegen_test
      - run: (cd phf && cargo build --no-default-features)
      - *SAVE_DEPS
  nightly:
    docker:
      - image: rustlang/rust:nightly-slim
    environment:
      RUSTFLAGS: -D warnings
    steps:
      - checkout
      - *RESTORE_REGISTRY
      - run: cargo generate-lockfile
      - *SAVE_REGISTRY
      - run: rustc --version | tee ~/rust-version
      - run: cargo test
      - run: (cd phf_macros && cargo test && cargo test -- --ignored --test-threads=1)
      - run: cargo test -p phf_codegen_test
      - run: (cd phf && cargo build --no-default-features)

workflows:
  version: 2
  test:
    jobs:
      - stable
      - nightly
